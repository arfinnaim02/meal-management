{% extends "base.html" %}
{% block title %}Login - Mess Meal Manager{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-20 p-6 bg-white border border-slate-100 rounded-2xl shadow-sm">
  <h1 class="text-xl font-semibold mb-4 text-center">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
      <input type="text" name="username" autofocus required class="w-full border rounded-lg px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
      <input type="password" name="password" required class="w-full border rounded-lg px-3 py-2" />
    </div>
    {% if form.errors %}
      <div class="text-sm text-rose-600">Invalid credentials. Please try again.</div>
    {% endif %}
    <button type="submit" class="w-full mt-2 bg-slate-900 text-slate-50 py-2 rounded-lg hover:bg-slate-800 text-sm font-medium">Login</button>
  </form>
  <p class="text-center text-xs text-slate-500 mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-slate-900 underline">Register</a></p>
</div>
{% endblock %}
